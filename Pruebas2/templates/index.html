<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">

    <title>PV Model</title>
  </head>
  <body>
    <h1 class="text-center my-3">PV Model</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Power-Voltage Curve</h2>
          <div id="pv-plot"></div>
        </div>
        <div class="col-md-6">
          <h2>Current-Voltage Curve</h2>
          <div id="iv-plot"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5mDDmNmq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.58.4/plotly-basic.min.js"></script>
    <script>
      // Convert Matplotlib figures to Plotly.js figures
      var pv_plot_data = {pv_plot,tojson };
      var pv_plot = document.getElementById('pv-plot');
      Plotly.newPlot(pv_plot, pv_plot_data, {});

      var iv_plot_data = { iv_plot,tojson };
      var iv_plot = document.getElementById('iv-plot');
      Plotly.newPlot(iv_plot, iv_plot_data, {});
    </script>
  </body>
</html>
